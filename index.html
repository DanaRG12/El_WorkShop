<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>El WorkShop catalogo en línea</title>
    <link rel="shortcut icon" href="./imagenes/icono.png" type="image/x-icon">
</head>

<body>

    <header>          
            <div class="encabezado">
                <img src="./imagenes/icono.png" alt="logo">
            </div>
    </header>



    <div data-product class="catalogo_container">


        <div class="card">
        <div class="img-container">
        <img class="img-productos" src="./imagenes/gatotiburon.jpg" alt="imagen"> </div>

        <div class="card-container--info">
          <p>Nombre</p> </div>
          <div class="card-container--value">            
            <p>$ 100.00</p></div>
         <div class="card-container--delete"> 
            <button class="delete-button" data-id="${id}" >
            <img class="trash" src="./imagenes/trash.png" alt="Eliminar"></button></div>

            </div>

        <div class="pie">
        <section>
            <h3>
                Sección de información de contacto, derechos de autor, etc.
            </h3>
        </section>
    </div>

    </main>



            <div data-product class="catalogo_container">


                <div class="card">
                <div class="img-container">
                <img class="img-productos" src="./imagenes/gatotiburon.jpg" alt="imagen"> </div>

                <div class="card-container--info">
                  <p>Nombre</p> </div>
                  <div class="card-container--value">            
                    <p>$ 100.00</p></div>
                 <div class="card-container--delete"> 
                    <button class="delete-button" data-id="${id}" >
                    <img class="trash" src="./imagenes/trash.png" alt="Eliminar"></button></div>

                    </div>

    


            
    
              </div>
            </section>
    
        <section class="formulario">
        <div class="formulario__container">
            <h2 class="formulario__texto">AGREGAR PRODUCTOS:</h2>
        </div>
    
            <form class="principal__formulario" data-form>
            <fieldset class="formulario__name">
                <input data-name placeholder="nombre..." name="nombre" id="nombre" class="campo__completo" type="text" minlength="3" required>
                <span class="mensaje-error"></span>
            </fieldset>

            <fieldset class="formulario__price">
                    <input data-price placeholder="precio..." name="precio" id="precio" class="campo__completo" type="text" minlength="3" required>
                    <span class="mensaje-error"></span>
                </fieldset>

            <fieldset class="formulario__image">
                        <input data-image placeholder="imagen..." name="imagen" id="imagen" class="campo__completo" type="text" minlength="3" required>
                        <span class="mensaje-error"></span>
                    </fieldset>

            </div>
            <button class="submit" type="submit">Enviar</button>
            <button class="limpiar" type="reset">Limpiar</button>
    
    
    
        </form>
        </div>
        </section>

    </main>
   

    <footer class="rodapie__container">
        <img src="./imagenes/logo.png" alt="logo AluraGeek">
        <p>por Diana Robles <br>para AluraLatam 2024</p> 

    </footer>
    <script type="module" src="js/controles/main.js"></script>

</body>
</html>
